{% load static%}

<div class="question">
    <div class="row">
        <div class="col-3">
            <div class="question-avatar">
                <img  src='{% static "img/ava.jpg" %}'  alt="avatar">
            </div>
            <br>
            <img  width="15%", height="15%" src='{% static "img/like.jpg" %}'>
            <button style="height: 25px" type="button">Like</button>
        </div>
        <div class="col-7">
            <h3>
                <a href='{% url "question"  question.id %}'>
                    {{question.title}}
                </a>
            </h3>
            <div class="question-text">{{question.text}}</div>
            <div class="row">
                <div class="col-4">
                    <a href='{% url "question"  question.id %}'>Answers (3)</a>
                </div>
                <div class="col-8">
                    Tags:
                    {% for tag in question.tags %}
                    <a href='{% url "tags" tag.text%}'> {{tag.text}} </a>
                    <span> &nbsp </span>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-2">
            Count like:
            {{question.like}}
            <br>
            <button type="button">Up</button>
            <span> &nbsp </span>
            <button type="button">Down</button>
        </div>
    </div>
</div>
